<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>داشبورد – نیش‌مارکت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <style>
    body { direction: rtl; text-align: right; }
    aside ul li { margin-bottom: 12px; }
    button { font-family: inherit; }
  </style>
</head>
<body style="display:flex;height:100vh">

<!-- Sidebar -->
<aside style="flex:0 0 240px;background:var(--light);padding:24px">
  <div class="logo mb-24">نیش‌مارکت</div>
  <ul style="list-style:none;padding:0;margin:0">
    <li><a href="dashboard.html" style="font-weight:600">محصولات</a></li>
    <li class="mt-24"><a href="#">آپلود</a></li>
    <li class="mt-24"><a href="#">درآمدها</a></li>
    <li class="mt-24"><a href="#">آنالیتیکس</a></li>
    <li class="mt-24"><a href="#">تنظیمات</a></li>
  </ul>
</aside>

<!-- Main -->
<main style="flex:1;padding:24px;overflow:auto">
  <h1>محصولات</h1>
  <button class="mt-24">+ افزودن محصول جدید</button>

  <!-- Cards -->
  <div class="grid cols-3 mt-24">
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="">
      <h3>پک آیکون‌های مینیمال</h3>
      <p>۱۲ دلار – ۱۹۲ فروش – منتشر شده در ۱۲ اکتبر ۲۰۲۳</p>
      <button style="width:100%">ویرایش</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="">
      <h3>الگوهای هندسی</h3>
      <p>۱۰ دلار – ۶۷ فروش – منتشر شده در ۵ سپتامبر ۲۰۲۳</p>
      <button style="width:100%">ویرایش</button>
    </div>
  </div>

  <!-- Earnings Example -->
  <h2 class="mt-48">نمای کلی درآمد</h2>
  <div class="grid cols-3">
    <div class="card text-center">
      <h3>۱٬۲۴۸ دلار</h3>
      <p>کل درآمد</p>
    </div>
    <div class="card text-center">
      <h3>۲۵۹</h3>
      <p>کل فروش</p>
    </div>
    <div class="card text-center">
      <h3>۴.۹</h3>
      <p>میانگین امتیاز</p>
    </div>
  </div>
</main>

</body>
</html>
